<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Falz Suzuki's Finest</title>
        <link rel="stylesheet" href="style.css">
        <link href="/favicon.ico" type="image/x-icon" rel="icon"/>
    </head>
    <body>
        <section class="main">
            <header>
                <a href="#"><img src="logo.png" title="suzuki" class="logo"></a>
                <ul class="navigation">
                    <li><a href="#">Top Features</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <h2>Ready To <span>Race</span></h2>
                <a href="#" class="btn">Ride Now</a>
                <img src="bike.png" title="bike" class="bike" >
            </div>

            <!--Slider Content-->
            <div class="slider">
                <div class="slides active">
                    <h2><span>Engines</span><br>599 cc</h2>
                    <h2><span>Max Speed</span><br>260 Kmph</h2>
                </div>
                <div class="slides">
                    <h2><span>Mileage</span><br>14 Kmph</h2>
                    <h2><span>0-100 Kmph</span><br>4 seconds</h2>
                </div>
                <div class="slides">
                    <h2><span>Wheels</span><br>7-Inch Alloys</h2>
                    <h2><span>Tire type</span><br>Tubless</h2>
                </div>
            </div>
            <div class="footer">
                <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot "></span>
                    <span class="dot "></span>
                </div>
            </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            const slides = document.querySelectorAll('.slides');
            const dot = document.querySelectorAll('.dot');

            function setActive(i){
                for(slide of slides)
                slide.classList.remove('active');
                slides[i].classList.add('active');
                for(dots of dot)
                dots.classList.remove('active');
                dot[i].classList.add('active');
            }
            for(let j =0; j<dot.length; j++){
                dot[j].addEventListener('click',function(){
                    setActive(j)
                })
            }
        </script>

    </body>
</html>
